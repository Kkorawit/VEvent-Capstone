name: Build Docker Container for Production Server

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Shutdown Container
      run: | 
        docker system prune -a
        docker compose -f docker/docker-compose.yml --env-file docker/.env.prod down 
        docker compose -f reverse_proxy/docker-compose-proxy.yml down
        
    - name: Build Container
      run: |
        docker compose -f docker/docker-compose.yml --env-file docker/.env.prod up -d --build
        docker compose -f reverse_proxy/docker-compose-proxy.yml up -d --build

